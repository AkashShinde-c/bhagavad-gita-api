<script type="text/javascript">
    // gitaslokid function
    function gitaslokid() {
        const vars = {};
        window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function (m, key, value) {
            vars[key] = value;
        });
        const slokcount = [47, 72, 43, 42, 29, 47, 30, 28, 34, 42, 55, 20, 35, 27, 20, 24, 28, 78]
        const chapter = parseInt(vars["ch"]) || Math.floor(Math.random() * 17) + 1
        const slok = parseInt(vars["sl"]) || Math.floor(Math.random() * slokcount[chapter - 1]) + 1
        return `../slok/${chapter}/${slok}/gita.svg`
    }
    location.assign(gitaslokid());
</script>
